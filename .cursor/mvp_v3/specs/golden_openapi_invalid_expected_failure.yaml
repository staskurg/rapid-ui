openapi: 3.1.0
info:
  title: RapidUI Golden Spec 3 — INVALID (Expected to Fail)
  version: 1.0.0

paths:
  /v1/orders:
    post:
      tags: [Orders, Billing]   # ❌ multiple tags
      operationId: createOrder
      summary: Create order
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
        "201":                   # ❌ multiple success responses
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"

  /v1/orders/{orderId}/{lineId}:
    get:
      operationId: getOrderLine
      summary: Get order line
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
        - name: lineId
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:            # ❌ unsupported schema keyword
                  - $ref: "#/components/schemas/OrderLine"
                  - $ref: "#/components/schemas/OrderLineAlt"

components:
  schemas:
    Order:
      type: object
      required: [id, total]
      properties:
        id:
          type: string
        total:
          type: number

    OrderLine:
      type: object
      required: [sku, qty]
      properties:
        sku:
          type: string
        qty:
          type: integer

    OrderLineAlt:
      type: object
      required: [sku, qty]
      properties:
        sku:
          type: string
        qty:
          type: integer
